<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>추천 도서 목록</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>추천 도서 목록</h1>

  <!-- 필터 드롭다운 -->
  <div class="filter">
    <label for="ar-level">AR 레벨:</label>
    <select id="ar-level">
      <option value="all">전체</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>

    <label for="author">작가:</label>
    <select id="author">
      <option value="all">전체</option>
      <option value="a">작가 A</option>
      <option value="b">작가 B</option>
    </select>
  </div>

  <!-- 탭 -->
  <div class="tabs">
    <button class="tab active" data-category="readers">리더스</button>
    <button class="tab" data-category="chapterbooks">챕터북</button>
    <button class="tab" data-category="storybooks">스토리북</button>
    <button class="tab" data-category="nonfiction">논픽션</button>
  </div>

  <!-- 도서 목록 -->
  <div class="book-grid" id="book-grid">
    <!-- JS로 카드 생성 -->
  </div>

  <!-- 모달 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body">
        <!-- JS로 상세 정보 생성 -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
