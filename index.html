<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>추천 도서 목록</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .filter { margin-bottom: 15px; }
    .tabs { display: flex; margin-bottom: 20px; }
    .tab { margin-right: 10px; padding: 5px 10px; cursor: pointer; border: 1px solid #ccc; }
    .tab.active { background-color: #007bff; color: white; }

    #book-grid { display: flex; flex-wrap: wrap; gap: 20px; }
    .card { width: calc(50% - 10px); border: 1px solid #ccc; padding: 10px; cursor: pointer; background:white; }
    .card img { width: 100%; height: auto; }

    #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    #modal-body { background: #fff; padding: 20px; max-width: 600px; max-height: 90%; overflow-y: auto; position: relative; }
    .close { cursor:pointer; float:right; font-weight:bold; font-size:20px; }
  </style>

  <!-- PapaParse 라이브러리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

<h1>추천 도서 목록</h1>

<div class="filter">
  <label for="ar-level">AR 레벨:</label>
  <select id="ar-level">
    <option value="all">전체</option>
  </select>
</div>

<!-- 탭 -->
<div class="tabs">
  <div class="tab active" data-category="readers">리더스</div>
  <div class="tab" data-category="chapterbooks">챕터북</div>
  <div class="tab" data-category="storybook">스토리북</div>
  <div class="tab" data-category="nonfiction">논픽션</div>
</div>

<!-- 도서 카드 그리드 -->
<div id="book-grid"></div>

<!-- 모달 -->
<div id="modal">
  <div id="modal-body">
    <div class="close">X</div>
  </div>
</div>

<script>
const bookGrid = document.getElementById("book-grid");
const tabs = document.querySelectorAll(".tab");
const modal = document.getElementById("modal");
const modalBody = document.getElementById("modal-body");

let currentCategory = "readers";
let books = [];

// CSV 경로
const csvPath = "booklist.csv";

// PapaParse로 CSV 읽기
Papa.parse(csvPath, {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {
    books = results.data.filter(b => Object.values(b).some(v => v && v.trim() !== ""));
    populateFilters();
    renderBooks();
  },
  error: function(err) {
    console.error("CSV 로딩 오류:", err);
  }
});

// AR 레벨 필터 채우기 (점대 단위)
function populateFilters() {
  const arSelect = document.getElementById("ar-level");
  const arSet = new Set();

  books.forEach(b => {
    if (b.ar) {
      const major = Math.floor(parseFloat(b.ar));
      if (!isNaN(major)) arSet.add(major);
    }
  });

  Array.from(arSet).sort((a,b)=>a-b).forEach(major => {
    const opt = document.createElement("option");
    opt.value = major;
    opt.textContent = `${major}점대`;
    arSelect.appendChild(opt);
  });
}

// 책 카드 렌더링
function renderBooks() {
  const arFilter = document.getElementById("ar-level").value;
  bookGrid.innerHTML = "";

  const filteredBooks = books.filter(b => {
    const categoryMatch = (b.category || "").trim() === currentCategory;

    let arMatch = true;
    if (arFilter !== "all" && b.ar) {
      const major = Math.floor(parseFloat(b.ar));
      arMatch = major == arFilter;
    }

    return categoryMatch && arMatch;
  });

  if (filteredBooks.length === 0) {
    bookGrid.innerHTML = `<p style="width:100%; text-align:center;">등록된 책이 없습니다.</p>`;
    return;
  }

  filteredBooks.forEach(book => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${book.thumb || ''}" alt="${book.title || '도서 이미지'}">
      <h3>${book.title || ''}</h3>
      <p>AR 레벨: ${book.ar || '-'}</p>
      <p>리뷰: ${book.review || '-'}</p>
      <p>작가: ${book.author || '-'}</p>
      <p>${book.desc || ''}</p>
    `;
    card.onclick = () => showModal(book);
    bookGrid.appendChild(card);
  });
}

// 모달 표시
function showModal(book) {
  modalBody.innerHTML = `
    <div class="close">X</div>
    <h2>${book.title || ''}</h2>
    <p>AR 레벨: ${book.ar || '-'}</p>
    <p>리뷰: ${book.review || '-'}</p>
    <p>작가: ${book.author || '-'}</p>
    <p>출판사: ${book.publisher || '-'}</p>
    <p>ISBN: ${book.isbn || '-'}</p>
    <p>${book.desc || ''}</p>
    <img src="${book.img || ''}" alt="${book.title || '도서 이미지'}" style="max-width:100%; margin-top:10px;">
  `;

  modal.style.display = "flex";

  const closeBtn = modalBody.querySelector(".close");
  if (closeBtn) closeBtn.onclick = () => modal.style.display = "none";
}

// 모달 외부 클릭 시 닫기
window.onclick = e => { if(e.target === modal) modal.style.display = "none"; };

// 탭 클릭 이벤트
tabs.forEach(tab => {
  tab.onclick = () => {
    tabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    currentCategory = tab.dataset.category || "readers";
    renderBooks();
  };
});

// 필터 변경 시 재렌더링
document.getElementById("ar-level").onchange = renderBooks;

</script>
</body>
</html>
