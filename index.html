<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BOOKMECCA</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin:0; padding:10px; }
    h1 { margin-bottom: 20px; }

    #searchContainer { margin-bottom: 10px; display: flex; gap: 6px; }
    #searchInput { flex: 1; padding: 6px; font-size: 1rem; }
    #searchBtn, #barcodeBtn { padding: 6px 12px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 3px; }

    #arFilter { margin-bottom: 10px; }

    #tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .tab {
      padding: 10px 15px;
      border: 1px solid #ccc;
      cursor: pointer;
      user-select: none;
      background: #f9f9f9;
    }
    .tab.active {
      background: #007bff;
      color: white;
      font-weight: bold;
      border-color: #007bff;
    }

    .book-list {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .book-card {
      border: 1px solid #ccc;
      padding: 10px;
      width: calc(50% - 8px);
      cursor: pointer;
      background: white;
    }
    .book-card img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 8px;
    }
    .book-card h3 { margin:0 0 8px 0; font-size:1.1rem; }
    .book-card p { margin:2px 0; font-size:0.9rem; color:#444; }

    .modal {
      display: none;
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      max-width: 480px;
      width: 90%;
      padding: 20px;
      position: relative;
      border-radius: 4px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      overflow-y: auto;
      max-height: 90%;
    }
    .close {
      position: absolute;
      top: 10px; right: 10px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }
    #detailImage { width: 100%; margin-top: 12px; }
    #prevBtn, #nextBtn {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      user-select: none;
    }

    /* 바코드 스캔 영역 */
    #barcodeScanner { display: none; width: 100%; height: 300px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>추천 도서 목록</h1>

  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요" />
    <button id="searchBtn">검색</button>
    <button id="barcodeBtn">바코드 스캔</button>
  </div>
  <div id="barcodeScanner"></div>

  <label for="arFilter">AR 레벨:</label>
  <select id="arFilter">
    <option value="all">전체</option>
    <option value="1">1점대</option>
    <option value="2">2점대</option>
    <option value="3">3점대</option>
    <option value="4">4점대</option>
    <option value="5">5점대</option>
    <option value="6">6점대 이상</option>
  </select>

  <div id="tabs">
    <button class="tab active" data-category="리더스">리더스</button>
    <button class="tab" data-category="챕터북">챕터북</button>
    <button class="tab" data-category="스토리북">스토리북</button>
    <button class="tab" data-category="논픽션">논픽션</button>
    <button class="tab" data-category="대표상품">대표상품</button>
  </div>

  <div id="bookList" class="book-list"></div>

  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="detailTitle"></h2>
      <p>AR 레벨: <span id="detailAR"></span></p>
      <p>출판사: <span id="detailPublisher"></span></p>
      <p>ISBN: <span id="detailISBN"></span></p>
      <p id="detailDesc"></p>
      <img id="detailImage" src="" alt="상세 이미지" />
      <button id="prevBtn">◀ 이전</button>
      <button id="nextBtn">다음 ▶</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
