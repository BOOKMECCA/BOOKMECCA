<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BOOKMECCA</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin:0; padding:10px; }
    h1 { margin-bottom: 20px; }

    #arFilter { margin-bottom: 10px; }

    #tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      overflow-x: auto;
    }
    .tab {
      padding: 10px 15px;
      border: 1px solid #ccc;
      cursor: pointer;
      user-select: none;
      background: #f9f9f9;
    }
    .tab.active {
      background: #007bff;
      color: white;
      font-weight: bold;
      border-color: #007bff;
    }

    .book-list {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .book-card {
      border: 1px solid #ccc;
      padding: 10px;
      width: calc(50% - 8px);
      cursor: pointer;
      background: white;
    }
    .book-card img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 8px;
    }
    .book-card h3 { margin:0 0 8px 0; font-size:1.1rem; }
    .book-card p { margin:2px 0; font-size:0.9rem; color:#444; }

    .modal {
      display: none;
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      max-width: 480px;
      width: 90%;
      padding: 20px;
      position: relative;
      border-radius: 4px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      overflow-y: auto;
      max-height: 90%;
    }

    .close {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 28px;
      cursor: pointer;
      z-index: 101;
    }

    /* 좌우 반투명 화살표 */
    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      background: rgba(0,0,0,0.3);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 100;
    }
    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }
    .nav-arrow.hidden { display: none; }

    #detailImage { width: 100%; margin-top: 12px; }
  </style>
</head>
<body>
  <h1>추천 도서 목록</h1>

  <label for="arFilter">AR 레벨:</label>
  <select id="arFilter">
    <option value="all">전체</option>
    <option value="1">1점대</option>
    <option value="2">2점대</option>
    <option value="3">3점대</option>
    <option value="4">4점대</option>
    <option value="5">5점대</option>
    <option value="6">6점대 이상</option>
  </select>

  <div id="tabs">
    <button class="tab active" data-category="리더스">리더스</button>
    <button class="tab" data-category="챕터북">챕터북</button>
    <button class="tab" data-category="스토리북">스토리북</button>
    <button class="tab" data-category="논픽션">논픽션</button>
    <button class="tab" data-category="대표상품">대표상품</button>
  </div>

  <div id="bookList" class="book-list"></div>

  <!-- 모달 -->
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <button id="prevBtn" class="nav-arrow"><</button>
      <img id="detailImage" src="" alt="상세 이미지" />
      <button id="nextBtn" class="nav-arrow">></button>

      <h2 id="detailTitle"></h2>
      <p>AR 레벨: <span id="detailAR"></span></p>
      <p>리뷰: <span id="detailReview"></span></p>
      <p>작가명: <span id="detailAuthor"></span></p>
      <p>출판사: <span id="detailPublisher"></span></p>
      <p>ISBN: <span id="detailISBN"></span></p>
      <p id="detailDesc"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    let books = [];
    let filteredBooks = [];
    let currentCategory = "리더스";
    let currentDetailIndex = 0;

    const bookList = document.getElementById("bookList");
    const arFilter = document.getElementById("arFilter");
    const tabs = document.querySelectorAll("#tabs .tab");
    const modal = document.getElementById("detailModal");
    const closeBtn = modal.querySelector(".close");

    const detailTitle = document.getElementById("detailTitle");
    const detailAR = document.getElementById("detailAR");
    const detailReview = document.getElementById("detailReview");
    const detailAuthor = document.getElementById("detailAuthor");
    const detailPublisher = document.getElementById("detailPublisher");
    const detailISBN = document.getElementById("detailISBN");
    const detailDesc = document.getElementById("detailDesc");
    const detailImage = document.getElementById("detailImage");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    // CSV 불러오기
    Papa.parse("https://raw.githubusercontent.com/bookmecca/BOOKMECCA/main/booklist.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        books = results.data;
        renderBooks();
      }
    });

    // 탭 클릭 이벤트
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        currentCategory = tab.dataset.category;
        renderBooks();
      });
    });

    // AR 필터 변경 이벤트
    arFilter.addEventListener("change", () => {
      renderBooks();
    });

    function renderBooks() {
      const arValue = arFilter.value;
      filteredBooks = books.filter(book => book["카테고리"] === currentCategory);

      if (arValue !== "all") {
        filteredBooks = filteredBooks.filter(book => {
          const arStr = book["AR레벨"];
          if (!arStr) return false;

          let minAR, maxAR;
          if (arStr.includes("~")) {
            const parts = arStr.split("~").map(p => parseFloat(p));
            minAR = parts[0];
            maxAR = parts[1];
          } else {
            minAR = maxAR = parseFloat(arStr);
          }

          const filterMin = parseInt(arValue, 10);
          const filterMax = arValue === "6" ? Infinity : filterMin + 0.9;
          return !(maxAR < filterMin || minAR > filterMax);
        });
      }

      bookList.innerHTML = "";

      filteredBooks.forEach((book, idx) => {
        if (!book["도서명"]) return;

        let cardHTML = `<img src="${book["메인"]}" alt="${book["도서명"]}" />
                        <h3>${book["도서명"]}</h3>`;
        if (book["AR레벨"]) cardHTML += `<p>AR 레벨: ${book["AR레벨"]}</p>`;
        if (book["리뷰"]) cardHTML += `<p>리뷰: ${book["리뷰"]}</p>`;
        if (book["작가"]) cardHTML += `<p>작가명: ${book["작가"]}</p>`;
        if (book["설명"]) cardHTML += `<p>${book["설명"].replace(/\n/g, "<br>")}</p>`;

        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = cardHTML;
        card.addEventListener("click", () => openDetail(idx));
        bookList.appendChild(card);
      });
    }

    function openDetail(idx) {
      currentDetailIndex = idx;
      showDetail();
      modal.style.display = "flex";
    }

    function showDetail() {
      const book = filteredBooks[currentDetailIndex];
      if (!book) return;

      detailTitle.textContent = book["도서명"];
      detailAR.textContent = book["AR레벨"] || "";
      detailReview.textContent = book["리뷰"] || "";
      detailAuthor.textContent = book["작가"] || "";
      detailPublisher.textContent = book["출판사"] || "";
      detailISBN.textContent = book["ISBN"] || "";
      detailDesc.innerHTML = book["설명"] ? book["설명"].replace(/\n/g, "<br>") : "";
      detailImage.src = book["상세페이지"] || "";

      // 이전/다음 버튼 표시 여부
      prevBtn.classList.toggle("hidden", currentDetailIndex === 0);
      nextBtn.classList.toggle("hidden", currentDetailIndex === filteredBooks.length - 1);
    }

    closeBtn.addEventListener("click", () => { modal.style.display = "none"; });
    window.addEventListener("click", (e) => { if (e.target === modal) modal.style.display = "none"; });

    prevBtn.addEventListener("click", () => {
      if (currentDetailIndex > 0) { currentDetailIndex--; showDetail(); }
    });
    nextBtn.addEventListener("click", () => {
      if (currentDetailIndex < filteredBooks.length - 1) { currentDetailIndex++; showDetail(); }
    });

    // 모바일 스와이프
    let startX = 0;
    let endX = 0;
    detailImage.addEventListener("touchstart", e => { startX = e.touches[0].clientX; });
    detailImage.addEventListener("touchmove", e => { endX = e.touches[0].clientX; });
    detailImage.addEventListener("touchend", () => {
      const diff = endX - startX;
      if (diff > 50 && currentDetailIndex > 0) { currentDetailIndex--; showDetail(); }
      else if (diff < -50 && currentDetailIndex < filteredBooks.length - 1) { currentDetailIndex++; showDetail(); }
    });
  </script>
</body>
</html>
