<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOKMECCA</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 간단한 카드/모달 스타일 */
    .book-list { display: flex; flex-wrap: wrap; gap: 16px; }
    .book-card { width: calc(50% - 8px); border: 1px solid #ccc; padding: 8px; cursor: pointer; }
    .book-card img { width: 100%; height: auto; }
    .modal { display: none; position: fixed; top: 0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center; }
    .modal-content { background:#fff; padding:20px; max-width:500px; width:90%; position:relative; }
    .close { position:absolute; top:10px; right:10px; cursor:pointer; font-size:20px; }
    @media(max-width:600px){ .book-card{width:100%;} }
  </style>
</head>
<body>
  <h1>추천 도서 목록</h1>

  <!-- AR 필터 -->
  <label for="arFilter">AR 레벨:</label>
  <select id="arFilter">
    <option value="all">전체</option>
    <option value="1">1점대</option>
    <option value="2">2점대</option>
    <option value="3">3점대</option>
    <option value="4">4점대</option>
    <option value="5">5점대</option>
    <option value="6">6점대 이상</option>
  </select>

  <!-- 탭 -->
  <div id="tabs">
    <button class="tab active" data-category="리더스">리더스</button>
    <button class="tab" data-category="챕터북">챕터북</button>
    <button class="tab" data-category="스토리북">스토리북</button>
    <button class="tab" data-category="논픽션">논픽션</button>
    <button class="tab" data-category="대표상품">대표상품</button>
  </div>

  <!-- 도서 목록 -->
  <div id="bookList" class="book-list"></div>

  <!-- 상세 모달 -->
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="detailTitle"></h2>
      <p>AR 레벨: <span id="detailAR"></span></p>
      <p>리뷰: <span id="detailReview"></span></p>
      <p>작가명: <span id="detailAuthor"></span></p>
      <p>출판사: <span id="detailPublisher"></span></p>
      <p>ISBN: <span id="detailISBN"></span></p>
      <p id="detailDesc"></p>
      <img id="detailImage" src="" alt="">
      <button id="prevBtn">◀ 이전</button>
      <button id="nextBtn">다음 ▶</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
