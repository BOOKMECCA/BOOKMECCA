<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BOOKMECCA</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin:0; padding:10px; }
    h1 { margin-bottom: 20px; }

    #arFilter { margin-bottom: 10px; }

    #tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .tab {
      padding: 10px 15px;
      border: 1px solid #ccc;
      cursor: pointer;
      user-select: none;
      background: #f9f9f9;
    }
    .tab.active {
      background: #007bff;
      color: white;
      font-weight: bold;
      border-color: #007bff;
    }

    .book-list {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .book-card {
      border: 1px solid #ccc;
      padding: 10px;
      width: calc(50% - 8px);
      cursor: pointer;
      background: white;
    }
    .book-card img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 8px;
    }
    .book-card h3 { margin: 0 0 8px 0; font-size: 1.1rem; }
    .book-card p { margin: 2px 0; font-size: 0.9rem; color: #444; }

    .modal {
      display: none;
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
      overflow-y: auto;
      padding: 20px;
    }
    .modal-content {
      background: white;
      max-width: 480px;
      width: 100%;
      padding: 20px;
      position: relative;
      border-radius: 4px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .close {
      position: absolute;
      top: 10px; right: 10px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }
    #detailImage { width: 100%; margin-top: 12px; }
    #prevBtn, #nextBtn {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>추천 도서 목록</h1>

  <label for="arFilter">AR 레벨:</label>
  <select id="arFilter">
    <option value="all">전체</option>
    <option value="1">1점대</option>
    <option value="2">2점대</option>
    <option value="3">3점대</option>
    <option value="4">4점대</option>
    <option value="5">5점대</option>
    <option value="6">6점대 이상</option>
  </select>

  <div id="tabs">
    <button class="tab active" data-category="리더스">리더스</button>
    <button class="tab" data-category="챕터북">챕터북</button>
    <button class="tab" data-category="스토리북">스토리북</button>
    <button class="tab" data-category="논픽션">논픽션</button>
    <button class="tab" data-category="대표상품">대표상품</button>
  </div>

  <div id="bookList" class="book-list"></div>

  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="detailTitle"></h2>
      <p>AR 레벨: <span id="detailAR"></span></p>
      <p>리뷰: <span id="detailReview"></span></p>
      <p>작가: <span id="detailAuthor"></span></p>
      <p>출판사: <span id="detailPublisher"></span></p>
      <p>ISBN: <span id="detailISBN"></span></p>
      <p id="detailDesc"></p>
      <img id="detailImage" src="" alt="">
      <button id="prevBtn">◀ 이전</button>
      <button id="nextBtn">다음 ▶</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    let books = [];
    let currentCategory = "리더스";
    let filteredBooks = [];
    let currentDetailIndex = 0;

    Papa.parse("https://raw.githubusercontent.com/bookmecca/BOOKMECCA/main/booklist.csv", {
      download:true,
      header:true,
      delimiter:"\t",
      complete: function(results){
        books = results.data.map(book => {
          book["메인"] = book["메인"] ? book["메인"].replace(/^http:/,"https:") : "";
          book["상세페이지"] = book["상세페이지"] ? book["상세페이지"].replace(/^http:/,"https:") : "";
          return book;
        });
        renderBooks();
      }
    });

    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", (e) => {
        document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
        e.target.classList.add("active");
        currentCategory = e.target.dataset.category;
        renderBooks();
      });
    });

    document.getElementById("arFilter").addEventListener("change", renderBooks);

    function renderBooks(){
      const arValue = document.getElementById("arFilter").value;
      filteredBooks = books.filter(book => book["카테고리"] === currentCategory);

      if(arValue!=="all"){
        filteredBooks = filteredBooks.filter(book => {
          let ar = parseFloat(book["AR레벨"]);
          if(isNaN(ar)) return false;
          if(arValue==="6") return ar>=6;
          return Math.floor(ar)===Number(arValue);
        });
      }

      const bookList = document.getElementById("bookList");
      bookList.innerHTML = "";

      filteredBooks.forEach((book,index)=>{
        if(!book["도서명"]) return;
        const card = document.createElement("div");
        card.className="book-card";
        card.innerHTML=`
          <img src="${book["메인"]}" alt="${book["도서명"]}">
          <h3>${book["도서명"]}</h3>
          <p>AR 레벨: ${book["AR레벨"] || '-'}</p>
          <p>리뷰: ${book["리뷰"] || '-'}</p>
          <p>작가: ${book["작가"] || '-'}</p>
          <p>${book["설명"] ? book["설명"].replace(/\n/g,"<br>") : ''}</p>
        `;
        card.addEventListener("click",()=>openDetail(index));
        bookList.appendChild(card);

        book["_detailImage"] = book["상세페이지"] || book["메인"];
      });
    }

    const modal = document.getElementById("detailModal");
    const closeBtn = document.querySelector(".close");
    closeBtn.onclick = ()=> modal.style.display="none";

    function openDetail(index){
      currentDetailIndex=index;
      showDetail();
      modal.style.display="flex";
    }

    function showDetail(){
      const book = filteredBooks[currentDetailIndex];
      if(!book) return;
      document.getElementById("detailTitle").textContent = book["도서명"];
      document.getElementById("detailAR").textContent = book["AR레벨"] || '-';
      document.getElementById("detailReview").textContent = book["리뷰"] || '-';
      document.getElementById("detailAuthor").textContent = book["작가"] || '-';
      document.getElementById("detailPublisher").textContent = book["출판사"] || '-';
      document.getElementById("detailISBN").textContent = book["ISBN"] || '-';
      document.getElementById("detailDesc").innerHTML = book["설명"] ? book["설명"].replace(/\n/g,"<br>") : '';
      document.getElementById("detailImage").src = book["_detailImage"];
    }

    document.getElementById("prevBtn").addEventListener("click",()=>{
      currentDetailIndex=(currentDetailIndex-1+filteredBooks.length)%filteredBooks.length;
      showDetail();
    });
    document.getElementById("nextBtn").addEventListener("click",()=>{
      currentDetailIndex=(currentDetailIndex+1)%filteredBooks.length;
      showDetail();
    });

    window.onclick = function(event){
      if(event.target==modal) modal.style.display="none";
    }
  </script>
</body>
</html>
