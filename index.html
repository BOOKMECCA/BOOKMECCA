<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BOOKMECCA</title>

  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin:0; padding:10px; }
    h1 { margin-bottom: 20px; }

    #arFilter { margin-bottom: 10px; }

    #tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .tab {
      padding: 10px 15px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #f9f9f9;
    }
    .tab.active {
      background: #007bff;
      color: white;
      font-weight: bold;
      border-color: #007bff;
    }

    /* ===== ì¸ë„¤ì¼ ë¦¬ìŠ¤íŠ¸ ===== */
    .book-list {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .book-card {
      border: 1px solid #ccc;
      padding: 10px;
      width: calc(50% - 8px);
      background: white;
      cursor: pointer;
    }

    /* ğŸ”¥ ì¸ë„¤ì¼ ì´ë¯¸ì§€ í¬ê¸° ì •ìƒí™” */
    .book-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      margin-bottom: 8px;
    }

    .book-card h3 {
      margin: 0 0 6px 0;
      font-size: 1.05rem;
    }
    .book-card p {
      margin: 2px 0;
      font-size: 0.9rem;
      color: #444;
    }

    /* ===== ëª¨ë‹¬ ===== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      max-width: 480px;
      width: 90%;
      max-height: 90%;
      overflow-y: auto;
      border-radius: 4px;
      position: relative;
    }

    /* ğŸ”¥ ë‹«ê¸° ë²„íŠ¼ í”„ë ˆì„ */
    .modal-header {
      position: sticky;
      top: 0;
      background: white;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: right;
      z-index: 10;
    }

    .close {
      font-size: 24px;
      cursor: pointer;
    }

    .modal-body {
      padding: 20px;
    }

    #detailImage {
      width: 100%;
      margin-top: 12px;
    }

    /* ğŸ”¥ ëª¨ë‹¬ ë‚´ë¶€ í™”ì‚´í‘œ */
    .arrow-btn {
      position: sticky;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      background: rgba(0,0,0,0.25);
      color: rgba(255,255,255,0.7);
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    #arrowPrev { float: left; margin-left: -10px; }
    #arrowNext { float: right; margin-right: -10px; }

    .hidden { display: none; }
  </style>
</head>

<body>
  <h1>ì¶”ì²œ ë„ì„œ ëª©ë¡</h1>

  <label for="arFilter">AR ë ˆë²¨:</label>
  <select id="arFilter">
    <option value="all">ì „ì²´</option>
    <option value="1">1ì ëŒ€</option>
    <option value="2">2ì ëŒ€</option>
    <option value="3">3ì ëŒ€</option>
    <option value="4">4ì ëŒ€</option>
    <option value="5">5ì ëŒ€</option>
    <option value="6">6ì ëŒ€ ì´ìƒ</option>
  </select>

  <div id="tabs">
    <button class="tab active" data-category="ë¦¬ë”ìŠ¤">ë¦¬ë”ìŠ¤</button>
    <button class="tab" data-category="ì±•í„°ë¶">ì±•í„°ë¶</button>
    <button class="tab" data-category="ìŠ¤í† ë¦¬ë¶">ìŠ¤í† ë¦¬ë¶</button>
    <button class="tab" data-category="ë…¼í”½ì…˜">ë…¼í”½ì…˜</button>
    <button class="tab" data-category="ëŒ€í‘œìƒí’ˆ">ëŒ€í‘œìƒí’ˆ</button>
  </div>

  <div id="bookList" class="book-list"></div>

  <!-- ===== ìƒì„¸ ëª¨ë‹¬ ===== -->
  <div id="detailModal" class="modal">
    <div class="modal-content">

      <div class="modal-header">
        <span class="close">&times;</span>
      </div>

      <button id="arrowPrev" class="arrow-btn hidden">&lt;</button>
      <button id="arrowNext" class="arrow-btn hidden">&gt;</button>

      <div class="modal-body">
        <h2 id="detailTitle"></h2>
        <p id="detailAuthor"></p>
        <p id="detailPublisher"></p>
        <p id="detailISBN"></p>
        <p>AR ë ˆë²¨: <span id="detailAR"></span></p>
        <p id="detailDesc"></p>
        <img id="detailImage" />
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    let books = [];
    let filteredBooks = [];
    let currentCategory = "ë¦¬ë”ìŠ¤";
    let currentDetailIndex = 0;

    const bookList = document.getElementById("bookList");
    const arFilter = document.getElementById("arFilter");
    const tabs = document.querySelectorAll("#tabs .tab");
    const modal = document.getElementById("detailModal");
    const closeBtn = document.querySelector(".close");

    const detailTitle = document.getElementById("detailTitle");
    const detailAuthor = document.getElementById("detailAuthor");
    const detailPublisher = document.getElementById("detailPublisher");
    const detailISBN = document.getElementById("detailISBN");
    const detailAR = document.getElementById("detailAR");
    const detailDesc = document.getElementById("detailDesc");
    const detailImage = document.getElementById("detailImage");

    const arrowPrev = document.getElementById("arrowPrev");
    const arrowNext = document.getElementById("arrowNext");

    Papa.parse("https://raw.githubusercontent.com/bookmecca/BOOKMECCA/main/booklist.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        books = results.data;
        renderBooks();
      }
    });

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        currentCategory = tab.dataset.category;
        renderBooks();
      });
    });

    arFilter.addEventListener("change", renderBooks);

    function renderBooks() {
      const arValue = arFilter.value;
      filteredBooks = books.filter(b => b["ì¹´í…Œê³ ë¦¬"] === currentCategory);

      if (arValue !== "all") {
        filteredBooks = filteredBooks.filter(book => {
          const arStr = book["ARë ˆë²¨"];
          if (!arStr) return false;

          let minAR, maxAR;
          if (arStr.includes("~")) {
            [minAR, maxAR] = arStr.split("~").map(Number);
          } else {
            minAR = maxAR = Number(arStr);
          }

          const filterMin = Number(arValue);
          const filterMax = arValue === "6" ? Infinity : filterMin + 0.9;
          return !(maxAR < filterMin || minAR > filterMax);
        });
      }

      bookList.innerHTML = "";

      filteredBooks.forEach((book, idx) => {
        if (!book["ë„ì„œëª…"]) return;

        let html = `
          <img src="${book["ë©”ì¸"]}">
          <h3>${book["ë„ì„œëª…"]}</h3>
        `;

        if (book["ARë ˆë²¨"]) html += `<p>AR ë ˆë²¨: ${book["ARë ˆë²¨"]}</p>`;
        if (book["ì„¤ëª…"]) html += `<p>${book["ì„¤ëª…"].replace(/\n/g,"<br>")}</p>`;

        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = html;
        card.addEventListener("click", () => openDetail(idx));
        bookList.appendChild(card);
      });
    }

    function openDetail(idx) {
      currentDetailIndex = idx;
      showDetail();
      modal.style.display = "flex";
    }

    function showDetail() {
      const book = filteredBooks[currentDetailIndex];
      if (!book) return;

      detailTitle.textContent = book["ë„ì„œëª…"] || "";
      detailAuthor.textContent = book["ì‘ê°€"] ? `ì‘ê°€: ${book["ì‘ê°€"]}` : "";
      detailPublisher.textContent = book["ì¶œíŒì‚¬"] ? `ì¶œíŒì‚¬: ${book["ì¶œíŒì‚¬"]}` : "";
      detailISBN.textContent = book["ISBN"] ? `ISBN: ${book["ISBN"]}` : "";
      detailAR.textContent = book["ARë ˆë²¨"] || "";
      detailDesc.innerHTML = book["ì„¤ëª…"] ? book["ì„¤ëª…"].replace(/\n/g,"<br>") : "";
      detailImage.src = book["ìƒì„¸í˜ì´ì§€"] || "";

      arrowPrev.classList.toggle("hidden", currentDetailIndex === 0);
      arrowNext.classList.toggle("hidden", currentDetailIndex === filteredBooks.length - 1);
    }

    closeBtn.addEventListener("click", () => modal.style.display = "none");

    arrowPrev.addEventListener("click", () => {
      if (currentDetailIndex > 0) { currentDetailIndex--; showDetail(); }
    });
    arrowNext.addEventListener("click", () => {
      if (currentDetailIndex < filteredBooks.length - 1) { currentDetailIndex++; showDetail(); }
    });

    window.addEventListener("click", e => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>
</body>
</html>
