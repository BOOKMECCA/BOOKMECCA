<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BOOKMECCA</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>추천 도서 목록</h1>

  <label for="arFilter">AR 레벨:</label>
  <select id="arFilter">
    <option value="all">전체</option>
    <option value="1">1점대</option>
    <option value="2">2점대</option>
    <option value="3">3점대</option>
    <option value="4">4점대</option>
    <option value="5">5점대</option>
    <option value="6">6점대 이상</option>
  </select>

  <div id="tabs">
    <button class="tab active" data-category="리더스">리더스</button>
    <button class="tab" data-category="챕터북">챕터북</button>
    <button class="tab" data-category="스토리북">스토리북</button>
    <button class="tab" data-category="논픽션">논픽션</button>
    <button class="tab" data-category="대표상품">대표상품</button>
  </div>

  <div id="bookList" class="book-list"></div>

  <!-- 상세 모달 -->
  <div id="detailModal" class="modal">
    <div class="modal-content">

      <!-- 닫기 버튼 (모달 내부 + 항상 보임) -->
      <span class="close">&times;</span>

      <!-- 좌우 화살표 (모달 내부 + 항상 보임) -->
      <button id="arrowPrev" class="arrow-btn hidden">&lt;</button>
      <button id="arrowNext" class="arrow-btn hidden">&gt;</button>

      <h2 id="detailTitle"></h2>
      <p>AR 레벨: <span id="detailAR"></span></p>
      <p id="detailDesc"></p>
      <img id="detailImage" src="" alt="상세 이미지" />
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
